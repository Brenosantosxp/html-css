<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/reggae-feliz.mp3" type="audio/mpeg">
        <source src="midia/reggae-feliz.ogg" type="audio/ogg">
        <source src="midia/reggae-feliz.wav" type="audio/wav">
        <p>Infellizmente seu navegador não consegue reproduzir áudio. <a href="midia/reggae-feliz.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    MP3 OGG WAV - FORMATOS RECOMENDADOS DE ÁUDIOS-->
</body>
</html>
