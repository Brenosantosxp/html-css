<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
            <!--ATRIBUTO INPUT PARA NUMERO , ANO MIN E MAX , (ONINPUT) QUE DISPARA QUANDO O USUÁRIO DIGITA ALGO DENTRO DE UM ELEMENTO > (CODIGO JAVASCRIPT)-->
        </p>
        <p>
            <label for="iidade">Sua idade é:  </label>
            <output id="iidade">0 </output>
            <!--A TAG (OUTPUT) > SERVE PARA INSERIR RESULTADOS DE CALCULOS OU AÇÕES DO USUÁRIO EM UM SITE OU APP , SEMELHANTE A UM ELEMENTO NORMAL , MAS INTERAGE COM O <FORM>-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }

        /* FUNÇÃO PARA CALCULAR O ANO EM QUE NASCEU E REVELAR A IDADE EXATA */
    </script>
</body>
</html>
