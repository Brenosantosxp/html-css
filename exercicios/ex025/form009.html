<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <!--ATRIBUTO INPUT PARA CRIAR CONTROLE PARA O USUÁRIO ESPECIFICAR UM VALOR NUMÉRICO , VALOR 5 > PADRÃO PARA COMEÇAR EM 5 ( DE ZERO A 10) , (ONINPUT) QUE DISPARA QUANDO O USUÁRIO DIGITA ALGO DENTRO DE UM ELEMENTO > (CODIGO JAVASCRIPT) -->
            
            <output id="ival">5</output>
            <!--A TAG (OUTPUT) > SERVE PARA INSERIR RESULTADOS DE CALCULOS OU AÇÕES DO USUÁRIO EM UM SITE OU APP , SEMELHANTE A UM ELEMENTO NORMAL , MAS INTERAGE COM O <FORM>-->
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
