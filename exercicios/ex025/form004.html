<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset><!--AGRUPAMENTO DE CAMPOS SEMELHANTES-->
            <legend>Dados pessoais</legend> <!--LEGENDA OU TITULO DO FORMULÁRIO-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                <!--ATRIBUTO INPUT P/ NOME > COMPRIMENTO MIN E MAX > CAMPO OBRIGATÓRIO-->
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                <!--ATRIBUTO INPUT P/ EMAIL  > PREENCHIMENTO AUTOMÁTICO  > CAMPO OBRIGATÓRIO-->
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required>
                <!--ATRIBUTO INPUT P/ TELEFONE > PREENCHIMENTO AUTOMÁTICO > CAMPO OBRIGATÓRIO-->
            </p>
        </fieldset>

        <!--Estudar mais sobre RegEX > Expressões Regulares-->

        <P>
            <input type="submit" value="Enviar"> <!--ATRIBUTO INPUT P/ ENVIAR-->
            <input type="reset" value="Limpar">  <!--ATRIBUTO INPUT P/ LIMPAR-->
        </P> 
    </form>
</body>
</html>
