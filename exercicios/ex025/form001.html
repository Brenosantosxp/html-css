<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
           font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off"> <!--FORMULÁRIO / LOCAL PARA USUARIO COLOCAR DADOS / (action) - ação p/botão submit
        (autocomplete) - sujestão na caixa de texto > on e off-->
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p> <!--INPUT TEXT / PARA CAIXA DE TEXTO -->
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
        <!--INPUT:SUBMIT / SUBMETER OU ENVIAR -->


        <!-- EM RELAÇÃO AO LABEL
        name > mais útil para HTML E PHP
        id > mais útil para JavaScript e no uso de (LABEL) 
        
        name > nome / id > identificador 

        <label for=" id " > rotulo para relacionar o label ao input ou caixa de texto..

        -->
    </form>
</body>
</html>
