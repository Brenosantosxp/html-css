<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" placeholder="nome do usuário" autocomplete="username"> <!--CAIXA DE TEXTO P/ USUÁRIO + REQUIRED > CAMPO OBRIGATÓRIO > COMPRIMENTO MIN E MAX > TAMANHO DA CAIXA DE TEXTO > DICA P/USUÁRIO > NOME DE USUÁRIO  -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" size="10" placeholder="mínimo 5 letras" autocomplete="current-password"> <!--CAIXA DE TEXTO P/ SENHA + REQUIRED > CAMPO OBRIGATÓRIO > COMPRIMENTO MIN E MAX > TAMANHO DA CAIXA DE TEXTO > DICA P/USUÁRIO > SENHA ATUAL DO USUÁRIO--> 
        </p>
        <p>
            <input type="submit" value="Enviar"> <!--CAIXA DE TEXTO P/ ENVIAR-->
            <input type="reset" value="Limpar"> <!--CAIXA DE TEXTO P/ LIMPAR-->
        </p>
    </form>
</body>
</html>
