<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)">
            <!--ATRIBUTO INPUT DO TIPO NUMERO + o atributo (ONINPUT) QUE DISPARA QUANDO O USUÁRIO DIGITA ALGO DENTRO DE UM ELEMENTO > (CODIGO JAVASCRIPT)
            
            isoma > resultado do output 
            n1 + n2 = 3 (output)
            -->
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)"> 
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
            <!--A TAG (OUTPUT) > SERVE PARA INSERIR RESULTADOS DE CALCULOS OU AÇÕES DO USUÁRIO EM UM SITE OU APP , SEMELHANTE A UM ELEMENTO NORMAL , MAS INTERAGE COM O <FORM>-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
