<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="400" height="225" poster="imagens/imagem-capa01.jpg" controls autoplay>
        <source src="midia/meu-video04.mkv" type="video/mp4">
        <source src="midia/meu-video02.mp4" type="video/mp4">
        <source src="midia/meu-video03.webm" type="video/webm">
        <source src="midia/meu-video01.mp4" type="video/mp4">
        <source src="midia/meu-video05.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="400" height="225" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ri3KO2NMkcF6Qnp3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <!--videos internos e externos-->

    <!--PEXELS 1º video 
            YOUTUBE 2º video
                VIMEO 3º video-->

</body>
</html>
