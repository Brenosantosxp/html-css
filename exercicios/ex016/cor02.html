<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais das css */
            height: 100%;
        }
        body{  /* tag para degradê (back-image/ linear gradiente) */
           background-image: linear-gradient(to right, #4A61CA 1%, #9B33C4, #D73F8D, #FB5247, #FFCF53);
           background-attachment: fixed; /* fundo fixo */
        }

        /* QUANTIDADE DE PALETA DE CORES 3 A 5 CORES MAX PARA O SITE */
    </style>
</head>
<body>
    <H1>Testando Gradiente</H1>
</body>
</html>
