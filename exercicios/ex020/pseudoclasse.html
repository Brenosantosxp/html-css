<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* TUDO NA MESMA LINHA */
            background-color: bisque; /* COR FUNDO */
            text-align: center; /* AJUSTAR NO CENTRO */
            height: 200px; /* ALTURA final ht*/
            width: 200px;  /* LARGURA final th */
            border: 1px solid black; /* BORDA , TIPO E COR */
        }

        div:hover { /* :hover - animação ao passar o cursor por cima */
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
