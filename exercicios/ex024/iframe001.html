<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!--TAMANHO PADRÃO DO IFRAME 300 X 150-->
           <!--300px  LARGURA / 150px ALTURA-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" scrolling="#">

            <!--
            PARAMETRO (SCROLLING) - PARA ROLAGENS 
            VALORES : AUTO / YES / NO 
            -->

            <a href="http://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.</p>

        <p>
            O repositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400">
                no <a href="http://gustavoguanabara.github.io">GitHub</a>
            </iframe>
            também é bem legal!
        </p>
</body>
</html>
